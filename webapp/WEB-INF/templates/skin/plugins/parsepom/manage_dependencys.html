<#include "parsepom_tabs.html" />
<@tabs tab="dependency" />

<div class="row" >
    <div class="col-md-12">
		<br />
		<div class="jumbotron well">
		<@messages errors=errors />
			<h2>#i18n{parsepom.manage_sites.labelResearch} :</h2>
			<br />
			<form method="post" class="form-inline" role="form" action="jsp/site/Portal.jsp?page=dependency">
	  			<div class="form-group">
	    			<label for="dependencyAll"></label>
	 			</div>
	 			<#assign i = 0>
	  			<#list dependency_list_without_duplicates as dependency >
	  				<#assign i = i + 1>
	  			</#list>
	  			<button name="action_searchAllDependencys" type="submit" class="btn btn-success">#i18n{parsepom.manage_dependencys.buttonAll} (${i})</button>
			</form>
			<br />
			<form method="post" class="form-inline" role="form" action="jsp/site/Portal.jsp?page=dependency">
	  			<div class="form-group">
	    			<label for="dependencyArtifactId"></label>
	    			<input type="search" class="form-control" id="dependencyArtifactId" name="dependencyArtifactId" placeholder="#i18n{parsepom.manage_dependencys.placeholder}">
	 			</div>
	  			<button name="action_searchDependencyByArtifactId" type="submit" class="btn btn-success">#i18n{parsepom.manage_dependencys.buttonSubmit}</button>
			</form>
		</div>
    </div>
</div>
