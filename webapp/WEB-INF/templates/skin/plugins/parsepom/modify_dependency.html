<#include "parsepom_tabs.html" />
<@tabs tab="dependency" />

<div class="row" >
    <div class="col-sm-12">

    <form class="form-horizontal" method="post" action="jsp/site/Portal.jsp?page=dependency">
        <fieldset>
            <legend>#i18n{parsepom.modify_dependency.tableLabel}</legend>

            <@messages errors=errors />
            <input type="hidden" id="id" name="id" value="${dependency.id}"/>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="groupid" >#i18n{parsepom.modify_dependency.labelGroupId} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="groupid" name="groupid"  maxlength="50" value="${dependency.groupId}" tabindex="1" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="artifactid" >#i18n{parsepom.modify_dependency.labelArtifactId} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="artifactid" name="artifactid"  maxlength="50" value="${dependency.artifactId}" tabindex="1" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="version" >#i18n{parsepom.modify_dependency.labelVersion} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="version" name="version"  maxlength="50" value="${dependency.version}" tabindex="1" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="type" >#i18n{parsepom.modify_dependency.labelType} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="type" name="type"  maxlength="50" value="${dependency.type}" tabindex="1" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="sid" >#i18n{parsepom.modify_dependency.labelSId} * :</label>
                <div class="col-sm-9">
                    <input class="form-control" type="text" id="sid" name="sid"  value="${dependency.sId}" tabindex="1" />
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button name="action_modifyDependency" class="btn btn-primary" type="submit" tabindex="5" >
                        #i18n{portal.util.labelModify}
                    </button>
                    <button name="view_manageDependencys" class="btn" type="submit" >
                        #i18n{portal.util.labelCancel}
                    </button>	
                </div>
            </div>

        </fieldset>
    </form>
    </div>  

</div>
