<div class="row">
  	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  		<div class="panel panel-primary">
  			<div class="panel-heading">
     			<h3 class="panel-title">${dependency.artifactId}</h3>
   			</div>
   			<ul class="list-group">
   				<li class="list-group-item">groupId : ${dependency.groupId}</li>
   				<li class="list-group-item">artifactId : ${dependency.artifactId}</li>
   				<li class="list-group-item">version : ${dependency.version}</li>
   				<li class="list-group-item">type : ${dependency.type}</li>
   			</ul>
   			<table class="table">
   				<thead>
                <tr>
                    <th>site</th>
                    <th>version</th>
                </tr>
            </thead>
            <tbody>
				<#assign keys = sites_list_by_dependency?keys>
				<#list keys as key>
				<tr>
					<td>${key}</td>
					<td>${sites_list_by_dependency[key]}</td> 
				<tr>
				</#list>
            </tbody>
   			</table>

  		</div>
  	</div>
</div>
